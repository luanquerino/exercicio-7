<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Lição: módulo 7 - html & js</h2>
        <form id="form-number">
            <input type="number" id="campo-a" placeholder="Mês que nasceu" required min="0" max="100">
            <p class="error-message">
                O campo A precisa ter um valor menor que o Campo B
            </p>
            <input type="number" id="campo-b" placeholder="Ano que nasceu" required min="0" max="100">
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
